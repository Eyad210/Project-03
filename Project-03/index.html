<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <img src="images\logo.svg" alt="logo" id="log">
  <div class="cont">
    <img src="images\illustration-mockups.svg" alt="logo" id="logo">
    <div class="paragraph">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a <br> voice, but so does your audience. 
      Create connections with <br> your users as you engage in genuine discussion.<br>
      <button>Register</button>
      </p>
    </div>
  </div>
  <div class="images">
    <img src="images\logo-facebook.svg" alt="Facebook logo" id="facebook">
    <img src="images\logo-twitter.svg" alt="Twitter logo" id="twitter">
    <img src="images\logo-instagram.svg" alt="Instagram logo" id="instagram">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
